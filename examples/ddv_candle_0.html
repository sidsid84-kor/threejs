<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3D CandleStick Chart
        </title>
        <script src="../build/three.js"></script>
        <script src="../build/dat.gui.js"></script>
        <script src="../build/ddv.js"></script>
        <script src="./js/controls/OrbitControls.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="webgl-output"></div>
        <script>

            var porkData,porkArray,porkLabel;
            $.getJSON("porkshort.json", function(data){
                    porkData = data;
                    porkArray = Object.values(porkData);
                    porkLabel = Object.keys(porkData);     
                }).fail(function(){
                    console.log("An error has occurred.");
            });
            
            
            function init() {
                var scene = new THREE.Scene();
                var camera = new THREE.PerspectiveCamera(
                    45,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                // const gui = new dat.GUI();

                var renderer = new THREE.WebGLRenderer();
                renderer.setClearColor(new THREE.Color(0xFFFFFF));
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                
                //화면 마우스로 회전시키기
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                camera.position.set(-15.5432293673901505,41.302054083578284,61.49515288119142);
                controls.update();

                

                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(-10, 2, 4);
                scene.add(light);

                

                function updateCamera() {
                    camera.updateProjectionMatrix()
                }

                

                let x_label = ['pork_retail_price']
                

                var ddv = new DDV(renderer.domElement);
                
                var chart = ddv.candelStick3Dchart(data = porkArray,
                                            radius = 0.5,
                                            dst = 1,
                                            x_label=x_label,
                                            z_label=porkLabel,
                                            use_auto_color = true,
                                            yaxis_segment = 15,
                                        )
                
                scene.add(chart);
                

                document.getElementById("webgl-output").appendChild(renderer.domElement);
                
                window.addEventListener('mousemove', ddv.setPickPosition.bind(ddv));
                window.addEventListener('mousedown', ddv.pickClickEvent.bind(ddv));
                window.addEventListener('mouseout', ddv.clearPickPosition.bind(ddv));
                window.addEventListener('mouseleave', ddv.clearPickPosition.bind(ddv));

                renderScene();

                function renderScene(time) {
                    
                    ddv.pick(ddv.get_position(), chart, camera, time);
                    controls.update()
                    console.log(camera.position)
                    requestAnimationFrame(renderScene);

                    renderer.render(scene, camera);
                    
                }
                
            }
            window.onload = init;
        </script>
    </body>
</html>
